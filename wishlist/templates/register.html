{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "login d-flex flex-column justify-content-center align-items-center" style="padding: 20px;">
    
    <h1 text-center>Formulir Registrasi</h1>  

        <form method="POST">  
            {% csrf_token %}  
            <table class="table table-borderless">  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <th><button type="submit" class="btn btn-outline-primary">Daftar</button></th>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
